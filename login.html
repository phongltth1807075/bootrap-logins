<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Account || Song I Like</title>
    <meta property="og:url"
          content="https://tooeasy2get2points.herokuapp.com/login.html"/>
    <meta property="og:type" content="song"/>
    <meta property="og:title" content="Register Account || Song I Like"/>
    <meta property="og:description" content="Login and share your song"/>
    <meta property="og:image"
          content="https://tooeasy2get2points.herokuapp.com/img/share-home.png"/>
    <link rel="icon" type="image/png" href="img/myfavicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>Login form</h1>
<ul>
    <li><a href="register.html" title="Register member">Register</a></li>
    <li><a href="login.html" title="Member login">Login</a></li>
    <li><a href="createsong.html" title="Create Song">Create Song</a></li>
    <li><a href="list-song.html" title="Latest Song">Latest Song</a></li>
    <li><a href="my-song.html" title="My Song">My Song</a></li>
</ul>
<div class="container-fluid">
    <form action="" name="login-form" id="login-form">
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password">
        </div>

        <div class="form-group">
            <label>&nbsp;</label>
            <input class="btn btn-primary" type="submit" name="btn-submit" value="Submit">
            <input class="btn btn-dark" type="reset" name="btn-reset" value="Reset">
        </div>
    </form>
</div>

<script src="jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="jquery.validate.min.js"></script>
<script src="additional-methods.min.js"></script>
<script src="config.js"></script>
<script src="login.js"></script>
</body>
</html>
